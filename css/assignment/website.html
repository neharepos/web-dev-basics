<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      height: 100vh; /* Adjust height as needed */
    }
    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover; /* Makes the image cover the whole container while maintaining aspect ratio */
    }
  </style>
</head>
<body>

<div id="ImageCarouselCSS" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-bs-target="#ImageCarouselCSS" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#ImageCarouselCSS" data-bs-slide-to="1"></li>
    <li data-bs-target="#ImageCarouselCSS" data-bs-slide-to="2"></li>
  </ol>

  <!-- Carousel Items -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/img1.jpg" class="d-block w-100" alt="tiniest puppy">
    </div>
    <div class="carousel-item">
      <img src="./images/img2.jpg" class="d-block w-100" alt="tiny puppy">
    </div>
    <div class="carousel-item">
      <img src="./images/img3.jpg" class="d-block w-100" alt="least tiny but still tiny puppy">
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#ImageCarouselCSS" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#ImageCarouselCSS" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
